                  <input type="email" class="form__text" name="email" required="required" placeholder="Enter your email" />

                    mnie adres e-mail treci zgodnie z polityka prywatnoci.
                  </p> -->
          </div>
        </div>
        <div class="bottom">
          <div class="container">
            <ul class="list">
              <li class="list__element list__element--active">
                <img src="images/check-active.svg" class="list__image" alt="" />
                Lista wydarze z bran偶y kreatywnej
              </li>
              <li class="list__element">
                <img src="images/check.svg" class="list__image" alt="" /> Polecane
                materiay edukacyjne i kursy<span class="list__span">Wkr贸tce</span>
              </li>
              <li class="list__element">

                Spersonalizowane rekomendacje

              `;

        if (isLoggedIn) {
          /* Get user metadata including email */
          const userMetadata = await magic.user.getMetadata();
          html = `
                  <h1>Current user: ${userMetadata.email}</h1>
                  <button onclick="handleLogout()">Logout</button>
                `;
        }

        document.getElementById("app").innerHTML = html;
      };

      /* 4锔 Implement Login Handler */
      const handleLogin = async (e) => {
        e.preventDefault();
        const email = new FormData(e.target).get("email");
        if (email) {
          /* One-liner login く */
          await magic.auth.loginWithMagicLink({ email });
          render();
        }
      };

      /* 5锔 Implement Logout Handler */
      const handleLogout = async () => {
        await magic.user.logout();
        render();
      };
    </script>

  <body onload="render()">
